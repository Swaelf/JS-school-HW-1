<footer>

  <script type="text/javascript">
    function rdStr(inputStr) {
      if (inputStr[0] != /[\[\{]]/ & inputStr[inputStr.length-1] != /[\]\}]]/) {
        inputStr = '[' + inputStr + ']'
      }
      const prepStr = inputStr.
      replace(/\'/g,'"').
      replace(/[a-zA-Z]+:/g, x => '"' + x.replace(':', '') + '":').
      replace(/[\n]+/g,'');
      const varStr = JSON.parse(prepStr);
      return varStr;
    };
  </script>
